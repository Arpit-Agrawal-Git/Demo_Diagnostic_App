<!DOCTYPE html>
<html>
<head>
    <title>Error Codes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .list-group-item {
            color: #000 !important; /* Ensure black text color */
            background-color: rgba(255, 255, 255, 0.1) !important; /* Slightly transparent white background */
        }
        .search-highlight {
        color: #ffc107 !important; /* Bright yellow text color */
        }
        .list-group-item:hover {
            background-color: #6c757d ; /* Dark hover effect */
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-warning text-center mb-4">Error Codes</h1>
                <form action="/" method="get" class="mb-4">
                    <div class="input-group">
                        <input type="text" name="search" value="{{ search_query }}" class="form-control" placeholder="Type code/last 4 digits/model/Error Code">
                        <div class="input-group-append">
                            <button class="btn btn-outline-warning" type="submit">Search</button>
                        </div>
                    </div>
                </form>
                <div class="list-group">
                    {% for code, title in titles.items() %}
                    {% set current_link = link_info.get(code) %}
                    {% if current_link %}
                        {% if current_link.is_url %}
                            <a href="{{ current_link.url }}" target="_blank" rel="noopener noreferrer" class="list-group-item list-group-item-action list-group-item-dark text-warning {{ 'search-highlight' if search_query }}">
                                {{ title }} (Link)
                            </a>
                        {% else %}
                            <a href="{{ current_link.url }}" class="list-group-item list-group-item-action list-group-item-dark text-warning {{ 'search-highlight' if search_query }}">
                                {{ title }}
                            </a>
                        {% endif %}
                    {% else %}
                        <div class="list-group-item list-group-item-dark text-warning {{ 'search-highlight' if search_query }}">
                            {{ title }} (No link available)
                        </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
